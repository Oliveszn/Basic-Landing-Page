<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="main-page">
      <img src="images/illustration-hero.svg" alt="" class="imgg" />

      <div class="aside">
        <h1 class="mainhead">Order Summary</h1>

        <p class="para">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="form">
          <img src="images/icon-music.svg" alt="" class="imggg" />
          <span class="main-span">Annual Plan <br />$59.99/year</span>
          <br />
          <a href="">Change</a>
        </div>

        <button class="btn pay">Proceed to Payment</button>
        <br />
        <button class="btn cancel">Cancel Order</button>
      </div>
    </div>
    <br />
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Oliveszn</a>.
    </div>
  </body>
</html>
